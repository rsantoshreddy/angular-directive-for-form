<!DOCTYPE html>
<html ng-app="eventsApp">
  <head>
    <base href="/" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/app.css" />
    <!-- <link rel="stylesheet" href="/lib/jquery-ui-1.11.4.custom/jquery-ui.css" /> -->
  </head>

  <body>
    <div class="container-fluid">
      <div class="row" ng-controller="EditFormController">
        <div class="col-md-12">
          <edit-form address="agencyAddress" states="states"></edit-form>
          <button ng-click="addAddress()">Add</button>
          <button ng-click="removeAddress()">remove</button>
          <edit-form ng-repeat="address in addresss" address="address" states="states"></edit-form>
          <button class="btn btn-primary" ng-click="submit()">Submit</button>
          <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
      </div>
    </div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-resource.js"></script>
    <script src="/lib/angular/angular-route.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/EditFormController.js"></script>
    <script src="/js/directives.js"></script>
    <script src="/js/services/addressService.js"></script>
  </body>
</html>
